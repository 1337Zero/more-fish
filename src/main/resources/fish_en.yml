version: 200

# %player% - The ordinal of player's rank (e.g. 1st, 2nd, 3rd, 4th)
# %rarity% - The rarity of fish (upper case)
# %rarity_color% - The color of rarity
# %length% - The length of fish
# %fish% - The name of fish
# %date% - The date when the fish was caught
item-format:
  display-name: "%rarity_color%%fish%"
  lore:
  - "&7%length%cm"
  - "&7Caught by %player%"

rarity-list:
  common:
    display-name: "COMMON"
    chance: 70
    color: "reset"
    no-broadcast: true
    no-display: true
  junk:
    display-name: "JUNK"
    chance: 1
    color: "gray"
    no-display: true
  rare:
    display-name: "RARE"
    chance: 22
    color: "aqua"
  epic:
    display-name: "EPIC"
    chance: 6.5
    color: "light_purple"
  legendary:
    display-name: "LEGENDARY"
    chance: 0.5
    color: "green"

