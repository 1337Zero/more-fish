#
# MoreFish Configuration
#
version: 112

general:
  check-update: true
  auto-start: false
  only-for-contest: false

auto-running:
  enable: false
  required-players: 5
  timer: 300
  delay: 60
  period: 60

messages:
  catch-fish:
    text: "&b[MoreFish]&r &e%player%&r caught %raritycolor%%length%cm &l%fishwithrarity%"
    announce: -1
  get-1st:
    text: "&b[MoreFish]&r &e%player%&r is now the new 1st!"
    announce: -1
  contest-start:
    text: "&b[MoreFish]&r The fishing contest has started!"
    text-timer: "&b[MoreFish]&r Running time is limited to %time%."
    broadcast: true
  contest-stop:
    text: "&b[MoreFish]&r The fishing contest has ended!"
    show-ranking: true
    broadcast: true
  contest-top:
    text: "&b[MoreFish]&r &e%ordinal%. &7: %player%, %length%cm %fish%"
    no-record: "&b[MoreFish]&r Nobody made any record yet."
    ranking-limit: 3
    my-record:
      text: "&b[MoreFish]&r You're %ordinal%: %length%cm %fish%"
      no-record: "&b[MoreFish]&r You didn't get any record."
  contest-reward:
    text: "&b[MoreFish]&r You've got &e%item%&r as the %ordinal% reward of contest!"
    cash-prize: "&b[MoreFish]&r You've got &e%format%&r as the %ordinal% reward of contest!"


item-format:
  display-name: "%raritycolor%%fish%"
  lore:
  - "&7%length%cm"
  - "&7Caught by %player%"

rarity-list:
  common:
    display-name: "COMMON"
    chance: 70
    color: "reset"
    no-broadcast: true
    no-display: true
  rare:
    display-name: "RARE"
    chance: 22
    color: "aqua"
  epic:
    display-name: "EPIC"
    chance: 7
    color: "light_purple"
  legendary:
    display-name: "LEGENDARY"
    chance: 1
    color: "green"

