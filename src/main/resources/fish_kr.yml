version: 130

# %player% - 플레이어의 순위 기수 (예: 1st, 2nd, 3rd)
# %rarity% - 물고기의 희귀 등급
# %raritycolor% - 희귀 등급의 색깔
# %length% - 물고기의 길이
# %fish% - 물고기의 이름
# %date% - 물고기가 잡힌 날짜 (예: 16/10/02 16:44)
item-format:
  display-name: "%raritycolor%%fish%"
  lore:
  - "&7%length%cm"
  - "&7Caught by %player%"

rarity-list:
  common:
    display-name: "일반"
    chance: 70
    color: "reset"
    no-broadcast: true
    no-display: true
  rare:
    display-name: "레어"
    chance: 22
    color: "aqua"
  epic:
    display-name: "에픽"
    chance: 7
    color: "light_purple"
  legendary:
    display-name: "레전더리"
    chance: 1
    color: "green"

fish-list:
  common:
    Shrimp:
      display-name: "새우"
      length-min: 3
      length-max: 8
      icon: "minecraft:fish"
    Anchovy:
      display-name: "멸치"
      length-min: 7
      length-max: 13
      icon: "minecraft:fish"
    Croaker:
      display-name: "조기"
      length-min: 12
      length-max: 15
      icon: "minecraft:fish"
    Crab:
      display-name: "게"
      length-min: 10
      length-max: 15
      icon: "minecraft:fish"
    Mackerel:
      display-name: "고등어"
      length-min: 15
      length-max: 30
      icon: "minecraft:fish"
    Herring:
      display-name: "청어"
      length-min: 20
      length-max: 30
      icon: "minecraft:fish"
  rare:
    Jellyfish:
      display-name: "해파리"
      length-min: 20
      length-max: 40
      icon: "minecraft:fish"
      commands:
      - "minecraft:effect @p minecraft:poison 3 1"
      - "tellraw @p [\"\",{\"text\":\"[MoreFish]\",\"color\":\"aqua\"},{\"text\":\" The jellyfish made you feel very bad!\",\"color\":\"none\"}]"
    Squid:
      display-name: "오징어"
      length-min: 30
      length-max: 50
      icon: "minecraft:dye"
      commands:
      - "minecraft:effect @p minecraft:blindness 5 1"
      - "tellraw @p [\"\",{\"text\":\"[MoreFish]\",\"color\":\"aqua\"},{\"text\":\" The squid gifted you some darkness!\",\"color\":\"none\"}]"
    Breadfish:
      display-name: "브레드 피쉬"
      lore:
      - "&7Tell me have you seen"
      - "&7the marvellous breadfish"
      length-min: 10
      length-max: 30
      icon: "minecraft:bread"
    Flatfish:
      display-name: "가자미"
      length-min: 40
      length-max: 75
      icon: "minecraft:fish"
    SeaBream:
      display-name: "도미"
      length-min: 50
      length-max: 70
      icon: "minecraft:fish"
    SeaBass:
      display-name: "농어"
      length-min: 60
      length-max: 100
      icon: "minecraft:fish"
  epic:
    Pie:
      display-name: "파이"
      length-min: 3.14
      length-max: 3.14
      icon: "minecraft:pumpkin_pie"
    Magikarp:
      display-name: "잉어킹"
      lore:
      - "&7잉어킹의 튀어오르기!"
      length-min: 25
      length-max: 35
      icon: "minecraft:fish"
    Clownfish:
      display-name: "흰동가리"
      length-min: 10
      length-max: 18
      icon: "minecraft:fish|2"
    Pufferfish:
      display-name: "복어"
      length-min: 20
      length-max: 30
      icon: "minecraft:fish|3"
    Salmon:
      display-name: "연어"
      length-min: 100
      length-max: 130
      icon: "minecraft:fish|1"
    Tuna:
      display-name: "다랑어"
      length-min: 130
      length-max: 180
      icon: "minecraft:fish"
  legendary:
    BlueShark:
      display-name: "청새리상어"
      lore:
      - "&7&o가장 위협적인 물고기"
      - "&7섭취시 &9힘 I (2:00)&7을 부여합니다."
      length-min: 180
      length-max: 260
      icon: "minecraft:fish"
      food-effects:
        commands:
        - "minecraft:effect @p minecraft:strength 120 1"
    PygmyWhale:
      display-name: "꼬마향고래"
      lore:
      - "&7&o가장 거대한 물고기"
      - "&7섭취시 &9체력과 허기를 모두 회복&7합니다."
      - "when you eat it."
      length-min: 600
      length-max: 650
      icon: "minecraft:fish"
      food-effects:
        points: 20
        saturation: 14.4
        commands:
        - "minecraft:effect @p minecraft:regeneration 2 127"
